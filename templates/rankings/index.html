{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        {% if user.is_authenticated %}
            <a href="{% url 'player_profile' user.player.pk %}" class="btn btn-primary btn-lg btn-block" role="button">View Profile</a>
            <a href="{% url 'ranking_logout' %}" class="btn btn-primary btn-lg btn-block" role="button">Logout</a>
        {% else %}
            <a href="{% url 'ranking_login' %}" class="btn btn-primary btn-lg btn-block" role="button">Login</a>
            <a href="{% url 'ranking_register' %}" class="btn btn-primary btn-lg btn-block" role="button">Register</a>
        {% endif %}
        <a href="{% url 'groups' %}" class="btn btn-primary btn-lg btn-block" role="button">View Groups</a>
        <a href="{% url 'tournaments' %}" class="btn btn-primary btn-lg btn-block" role="button">View Tournaments</a>
    </div>
{% endblock %}
